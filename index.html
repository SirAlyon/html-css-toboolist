<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Inizio Header -->
    <header id="site_header">
        <div class="logo">
            <img src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="" class="logoimg">
            <span class="logotext">Toboolist</span>
        </div>
    </header>

    <!-- Inizio Main -->
    <main id="site_main">
        <header class="main_header">
                <span class="task">Add Task</span>
                <span class="selection">Add Selection</span>
        </header>

        <main class="main_main">
            <div class="New Task">
                <h2>New Task</h2>
            </div>
            <div class="Today">
                <h2>Today</h2>
            </div>
            <div class="Upcoming">
                <h2>Upcoming</h2>
            </div>
        </main>
    </main>

    <!-- Inizio Footer -->
    <footer id="site_footer"></footer>
</body>
</html>
